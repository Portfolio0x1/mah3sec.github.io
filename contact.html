<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        /* Optional styling for the button */
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        function copyEmailAndOpenMail() {
            // Define your email
            const email = "mahendrapurbia19@gmail.com";
            
            // Copy email to clipboard
            navigator.clipboard.writeText(email).then(() => {
                alert("Email copied to clipboard!");

                // Open the default mail client with your email as the recipient
                window.location.href = `mailto:${email}`;
            }).catch(err => {
                console.error("Failed to copy email: ", err);
                alert("Failed to copy email. Please try again.");
            });
        }
    </script>
</head>
<body>
    <h2>Contact Me</h2>
    <button onclick="copyEmailAndOpenMail()">Contact Me</button>
</body>
</html>
