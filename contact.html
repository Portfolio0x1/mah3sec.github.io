<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <h2>Contact Me</h2>
    <form action="send_form.php" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="reason">Select why you are getting in touch:</label>
        <select id="reason" name="reason" required>
            <option value="Producing a Podcast">Producing a Podcast</option>
            <option value="Interview">Interview</option>
            <option value="YouTube Collaboration">YouTube Collaboration</option>
            <option value="Job Offers">Job Offers</option>
            <option value="Guest Talk">Guest Talk</option>
        </select><br><br>

        <label for="message">Your Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Send Message</button>
    </form>
</body>
</html>
